<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-cyan-700">
  <header class="flex justify-center items-center pt-32 pb-5">
    <h1 class="text-3xl font-bold ">TODO LIST</h1>
  </header>
  <main>
    <div class="form-container flex justify-center gap-20 ">
        <form class="todo-form flex">
          <input type="text" class="todo-input w-80 h-8 rounded-md placeholder-zinc-300" />
          <button class="add-todo ml-[-30px]" type="submit" title="Add Todo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="blue" class="w-7 h-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </button>         
        </form>

        <div class="select">
          <select class="filter-todos h-8 rounded-md" name="todos">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todolist flex flex-col items-center justify-center my-8 ">

        </ul>
      </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
